<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | Loom & Lane</title>
    <link rel="stylesheet" href="../CSS/theme.css" />
    <link rel="stylesheet" href="../CSS/HomePageDec.css" />
    <link rel="stylesheet" href="../CSS/ProductDetails1.css" />
    <link rel="stylesheet" href="../CSS/dark-theme-overrides.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>

  <body>
    <header class="Header">
      <div class="logo">
        <a href="HomePage.html"><img src="../Pictures/LOGO/LOGO.png" alt="Loom & Lane Logo" /></a>

      </div>

      <div class="Header-Right">

        <form class="Search-Section" role="search">
          <label for="Search" class="Visually-Hidden">Search products</label>
          <input id="Search" type="text" placeholder="Search products..." />
          <button type="submit" aria-label="Search" class="Search-Button" title="Search">
            <i class="fa-solid fa-magnifying-glass"></i>

          </button>
        </form>

        <nav class="nav" aria-label="Main Navigation">

          <a href="HomePage.html">Home</a>
          <a href="ProductList.html?category=flower">Shop</a>
          <a href="About.html">About</a>
          <a href="Contact.html">Contact</a>

        </nav>

        <a href="Cart.html" class="CartIconLink" aria-label="Shopping Cart" style="position: relative; display: inline-block; margin-right: 10px; text-decoration: none;">
          <div class="CartIconWrapper" style="border: 1px solid #111; background: #fff; width: 34px; height: 34px; cursor: pointer; display: flex; align-items: center; justify-content: center; position: relative; padding: 0;">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="CartIconBadge" style="position: absolute; top: -8px; right: -8px; background: #8B5E3C; color: white; border-radius: 50%; width: 20px; height: 20px; display: none; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; line-height: 20px;">0</span>
          </div>

        </a>
        <button class="Theme-toggle" aria-label="Toggle dark mode" type="button">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>

    </header>

    <main class="page">
      <div class="Wrap">

        <div id="loader" style="text-align: center; padding: 40px;">
          <p>Loading product...</p>

        </div>

        <div id="productSection" style="display: none;">

          <div class="Top-Row">
            <div class="Image-Box">
              <img id="productImage" src="" alt="Product Image" style="max-width: 100%; max-height: 100%; object-fit: contain;" />
            </div>

            <div class="Info">
              <h1 id="productName" class="SubHead"></h1>
              <p id="productPrice" class="Value" style="font-size: 24px; margin: 16px 0;"></p>

              <div class="Info-Row">
                <p class="Label">Description:</p>
                <p id="productDescription" class="Value"></p>
              </div>

              <div class="Info-Row">
                <p class="Label">Dimensions:</p>
                <p id="productDimensions" class="Value"></p>
              </div>

              <div class="Info-Row">
                <p class="Label">Material:</p>
                <p id="productMaterial" class="Value"></p>
              </div>

              <div class="Info-Row">
                <p class="Label">Finish:</p>
                <p id="productFinish" class="Value"></p>
              </div>
              
            </div>

          </div>

          <div id="bottomSection" style="display: none;">
            <div class="Bottom-Row">

              <div class="Buy-Box">
                <label for="Quantity" class="Quantity-Label">Quantity:</label>
                <input type="number" id="Quantity" class="Quantity-Input" value="1" min="1" />
                <button id="addToCartBtn" class="Add-Button" type="button">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </div>

              <div class="Description-Box">
                <h2>Full Description</h2>
                <p id="fullDescription"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="Footer">
        <div class="Footer-Inner">
          <div class="Footer-Left">

            <a href="HomePage.html" class="Footer-Logo">
            <img src="../Pictures/LOGO/LOGO.png" alt="Loom & Lane Logo" />
          </a>
          <h3>Loom & Lane</h3>
          <p>  A curated collection of handcrafted decor, wooden crafts and porcelain pieces celebrating Sri Lankan craftsmanship. </p>

        </div>

        <nav class="Footer-Links" aria-label="Footer Links">

          <a href="HomePage.html">Home</a>
          <a href="ProductList.html?category=flower">Shop</a>
          <a href="About.html">About</a>
          <a href="Contact.html">Contact</a>

        </nav>

        <div class="Footer-Social">
          <p>Follow Us</p>
          <div class="Social-Icons">

            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>

          </div>
        </div>
      </div>
    </footer>

    <button class="ChatButton" type="button" aria-label="Chat with us" id="ChatButton">
      <i class="fa-solid fa-comment"></i>
      <span>Chat with us</span>
    </button>

    <div class="ChatPopup" id="ChatPopup">
      <div class="ChatPopupHeader">
        <h3>Chat with us</h3>
        <button class="ChatClose" type="button" aria-label="Close chat" id="ChatClose">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="ChatMessages" id="ChatMessages"></div>
      <div class="ChatInputArea">
        <input type="text" id="ChatInput" placeholder="Type your message..." />
        <button class="ChatSend" type="button" id="ChatSend">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="../Js/cart.js"></script>
    <script src="../Js/ProductDetails.js"></script>
    <script src="../Js/theme.js"></script>
    <script src="../Js/chat.js"></script>
  </body>
</html>
